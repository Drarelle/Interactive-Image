<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive Image</title>
    <link rel="stylesheet" href="interactive-image.css" />
    <style>
        .interactive-image {
            width: 1280px;
            height: 768px;
            margin: 20px auto;
            background: url('snow-leopard.jpg');
        }
    </style>
</head>
<body>
    <div class="interactive-image"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="interactive-image.js"></script>
    <script>
        var items = [
            {
                title: "Fur",
                description: "The fur of clouded leopards is of a dark grey or ochreous...",
                position: {
                    left: 710,
                    top: 290
                }
            }
        ];

        // Plugin configuration
        var options = {
            debug: true
        };

        // Activate the plugin
        $(document).ready(function () {
            $('.interactive-image').interactiveImage(items, options);
        });
    </script>
</body>
</html>
